<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
  </head>
  <body>
<main>
    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name">
        </label>
        <label for="correo">
            <span>Cual es tu Correo?</span>
            <input type="email" id="correo" name="correo" placeholder="Tu correo" autocomplete="email">
        </label>
        <label for="pais">
            <span>Cual es tu pais?</span>
            <input type="text" id="pais" name="pais" placeholder="Tu pais" autocomplete="country">
        </label>
        <label for="zipCode">
            <span>Cual es tu Codigo Postal?</span>
            <input type="text" id="zipCode" name="zipCode" placeholder="Codigo postal" autocomplete="">
        </label>
        <input type="submit" value="Enviar">
    </form>
</main>
  </body>
</html>
